<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Images</title>
    <style>
        .image-container {
            text-align: center;
            margin: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            filter: grayscale(50%) brightness(90%);
        }
        .copyright {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image1.jpg" alt="A beautiful sunrise over the mountains" width="600" height="400" title="Sunrise in the Mountains" />
        <div class="copyright">© 2023 Image 1 by Author Name, licensed under CC BY-SA 4.0</div>
    </div>
    <div class="image-container">
        <img src="image2.jpg" alt="A serene beach with crystal clear water" width="600" height="400" title="Beach Serenity" />
        <div class="copyright">© 2023 Image 2 by Author Name, licensed under CC BY-SA 4.0</div>
    </div>
    <div class="image-container">
        <img src="image3.jpg" alt="A dense forest with sunlight filtering through the trees" width="600" height="400" title="Forest Light" />
        <div class="copyright">© 2023 Image 3 by Author Name, licensed under CC BY-SA 4.0</div>
    </div>
</body>
</html>
